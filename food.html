<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/Ice-cream-sundae-hero-10.jpg" alt="Ice Cream" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Ice Cream</label
        >
      </div>
      <div class="food-item">
        <img src="food/cake.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Cake</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> korean
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/Jollibee.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Jollibee</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/mcdo.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Mcdo</label>
      </div>
      <div class="food-item">
        <img src="food/house food.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> Lutong bahay</label>
      </div>
      
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
